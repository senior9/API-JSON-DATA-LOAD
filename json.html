<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Json</h1>
    <h2>Javascript Object Notation</h2>
    <script>
        const user = {Id: 42, 
        Name: "Abhishek",
        
        lover : {
            Name: "fuck",
            Id :215,
            number : [15, 14, 17]
        },
        FriendAge : [14,17,18],
        friendsCircle:["Abhi", "Aditi", "Adai", "Alu"]
        } 

        const userJson = JSON.stringify(user);
        console.log(userJson);
        const userFromJson = JSON.parse(userJson);
        console.log(userFromJson);
    </script>
</body>
