<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="user-id" type="" value="" placeholder="USser-ID" > <br> <br>
    <input id="body-content" type="" value="" placeholder="Content-type" ><br><br>
    <button id="submit" type="submit">Submit</button>

    <script>
document.getElementById("submit").addEventListener("click", function () {
    const userID = document.getElementById("user-id").value;
    const bodyContent = document.getElementById("body-content").value;
    const post = { title: userID, body :bodyContent };
    nowPostToServer(post);
})


 function nowPostToServer(postInfo) {
    fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postInfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8'
  }
 })

  .then((response) => response.json())
  .then((data) => console.log(data));
}
    </script>
</body>
</html>
