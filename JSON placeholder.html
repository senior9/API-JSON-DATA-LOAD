<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id = "users-container"></ul>
    <script> 
    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())
        .then(json => collectionEmail(json));

        function collectionEmail(allEmail) {
            const displayEmail = allEmail.map(email => email.email);
            const ul = document.getElementById("users-container");


            for (let i = 0; i < displayEmail.length; i++) {
                const userEmail = displayEmail[i];
                const li = document.createElement("li");
                li.innerText = userEmail;
                ul.appendChild(li);
                
            }
        }
       
      


    
    </script>
</body>
</html>
